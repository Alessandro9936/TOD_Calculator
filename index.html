<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script type="module" defer src="./js/controller.js"></script>
    <title>Calculator app</title>
  </head>
  <body>
    <main>
      <div class="calculator-container">
        <div class="header"></div>
        <div class="display">
          <p class="result"></p>
        </div>
        <div class="keyboard">
          <button class="btn number-operation-btn" data-button="number">
            7
          </button>
          <button class="btn number-operation-btn" data-button="number">
            8
          </button>
          <button class="btn number-operation-btn" data-button="number">
            9
          </button>
          <button class="btn controls-btn" data-button="delete">DEL</button>
          <button class="btn number-operation-btn" data-button="number">
            4
          </button>
          <button class="btn number-operation-btn" data-button="number">
            5
          </button>
          <button class="btn number-operation-btn" data-button="number">
            6
          </button>
          <button class="btn number-operation-btn" data-button="operation">
            +
          </button>
          <button class="btn number-operation-btn" data-button="number">
            1
          </button>
          <button class="btn number-operation-btn" data-button="number">
            2
          </button>
          <button class="btn number-operation-btn" data-button="number">
            3
          </button>
          <button class="btn number-operation-btn" data-button="operation">
            -
          </button>
          <button class="btn number-operation-btn" data-button="number">
            .
          </button>
          <button class="btn number-operation-btn" data-button="number">
            0
          </button>
          <button class="btn number-operation-btn" data-button="operation">
            /
          </button>
          <button class="btn number-operation-btn" data-button="operation">
            x
          </button>
          <button class="btn controls-btn" data-button="reset">RESET</button>
          <button class="btn equal-btn" data-button="equal">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
