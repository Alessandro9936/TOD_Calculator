<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script defer src="./js/controller.js" type="module"></script>
    <title>Calculator app</title>
  </head>
  <body>
    <main>
      <div class="calculator-container">
        <div class="header">
          <p>Toggle Theme</p>
          <label class="switch" data-toggle>
            <input type="checkbox" checked="" />
          </label>
        </div>
        <div class="display">
          <p class="result"></p>
        </div>
        <div class="keyboard">
          <button
            class="btn number-operation-btn"
            data-button="number"
            data-value="7"
          >
            7
          </button>
          <button
            class="btn number-operation-btn"
            data-button="number"
            data-value="8"
          >
            8
          </button>
          <button
            class="btn number-operation-btn"
            data-button="number"
            data-value="9"
          >
            9
          </button>
          <button class="btn controls-btn" data-button="delete">DEL</button>
          <button
            class="btn number-operation-btn"
            data-button="number"
            data-value="4"
          >
            4
          </button>
          <button
            class="btn number-operation-btn"
            data-button="number"
            data-value="5"
          >
            5
          </button>
          <button
            class="btn number-operation-btn"
            data-button="number"
            data-value="6"
          >
            6
          </button>
          <button
            class="btn number-operation-btn"
            data-button="operation"
            data-operation="+"
          >
            +
          </button>
          <button
            class="btn number-operation-btn"
            data-button="number"
            data-value="1"
          >
            1
          </button>
          <button
            class="btn number-operation-btn"
            data-button="number"
            data-value="2"
          >
            2
          </button>
          <button
            class="btn number-operation-btn"
            data-button="number"
            data-value="3"
          >
            3
          </button>
          <button
            class="btn number-operation-btn"
            data-button="operation"
            data-operation="-"
          >
            -
          </button>
          <button
            class="btn number-operation-btn"
            data-button="number"
            data-value="."
          >
            .
          </button>
          <button
            class="btn number-operation-btn"
            data-button="number"
            data-value="0"
          >
            0
          </button>
          <button
            class="btn number-operation-btn"
            data-button="operation"
            data-operation="/"
          >
            /
          </button>
          <button
            class="btn number-operation-btn"
            data-button="operation"
            data-operation="*"
          >
            *
          </button>
          <button class="btn controls-btn" data-button="reset">RESET</button>
          <button class="btn equal-btn" data-button="equal">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
